<ion-header>

    <ion-navbar>
        <ion-title>hemeroteca</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label ion-text stacked>ingrese un numero</ion-label>>
            <ion-input  type="number" placeholder="Ej: 123"[[ngModel)]="numero1"></ion-input> 
        </ion-item>
        <ion-item>
            <ion-label ion-text stacked>ingrese un numero</ion-label>
            <ion-input type="number"placeholder="Ej:123"[(ngMoldel)]="numero2"></ion-input>
        </ion-item>
        <ion-item>
            {{resultado}}
        </ion-item> 
        <ion-item>
            <button ion-button>(click)="suma()">SUMA</button>
            <button ion-button>(click)="resta()">RESTA</button>
            <button ion-button>(click)="multiplicacion()">MULTIPLICACION</button>
            <button ion-button>(click)="divicion()">DIVICION</button>
        </ion-item> 
        </ion-item>  
    </ion-list>
    <ion-item>
        <button ion-button (click)="table()" full>Table</button>
    </ion-item>
    <ion-item *ngFor="let piso of edificio"><!-- -->
        {{piso.num}}*{{piso.ind}}={{piso.res}}
</ion-item>
<ion-item>
    <ion-label fixed>Divisible</ion-label>>
    <ion-input ion-text{{ngModel}}="numero3"</ion-input>
    <ion-item *ngIf="Estado">
        <button ion-button (click)="ambio(true)">Divisible</button>
        <button ion-button (click)="ambio(false)">no Divisible</button>
    </ion-item>

</ion-content>
